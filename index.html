<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SapHostImg</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --primary-color: #569cd6;
      --secondary-color: #4ec9b0;
      --accent-color: #ce9178;
      --border-color: #3e3e3e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background-color: var(--border-color);
      color: var(--primary-color);
      padding: 1rem 0;
      border-bottom: 1px solid var(--primary-color);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    
    .logo span {
      color: var(--secondary-color);
    }
    
    main {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 2rem;
      margin-top: 2rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-color);
    }
    
    .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    #image-input {
      display: none;
    }
    
    .custom-file-upload, #display-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Fira Code', monospace;
    }
    
    .custom-file-upload {
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: none;
    }
    
    .custom-file-upload:hover {
      background-color: #4a85ba;
    }
    
    #display-button {
      background-color: var(--secondary-color);
      color: var(--bg-color);
      border: none;
    }
    
    #display-button:hover {
      background-color: #3ea792;
    }
    
    #result {
      margin-top: 2rem;
      text-align: center;
    }
    
    #data-url {
      width: 100%;
      height: 100px;
      font-size: 0.875rem;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      resize: none;
      margin-top: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fira Code', monospace;
    }
    
    #uploaded-image {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }
    
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-color);
      opacity: 0.7;
    }
    
    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Sap<span>Host</span>Img</div>
    </div>
  </header>
  
  <div class="container">
    <main>
      <h1>// Welcome to SapHostImg</h1>
      <div class="upload-section">
        <label for="image-input" class="custom-file-upload">
          select_image()
        </label>
        <input type="file" id="image-input" accept="image/*">
        <button id="display-button">get_image()</button>
      </div>
      <div id="result"></div>
      <img id="uploaded-image" src="" alt="// Your image will appear here">
    </main>
  </div>
  
  <footer>
    <div class="container">
      <p>/* Â© 2023 SapHostImg. All rights reserved. */</p>
      <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
  </footer>
  
  <script>
    const imageInput = document.getElementById('image-input');
    const displayButton = document.getElementById('display-button');
    const resultDiv = document.getElementById('result');
    const uploadedImage = document.getElementById('uploaded-image');

    document.querySelector('.custom-file-upload').addEventListener('click', function() {
      imageInput.click();
    });

    imageInput.addEventListener('change', function() {
      if (imageInput.files && imageInput.files[0]) {
        document.querySelector('.custom-file-upload').textContent = 'image_selected()';
      }
    });

    displayButton.addEventListener('click', function() {
      if (imageInput.files && imageInput.files[0]) {
        const file = imageInput.files[0];

        if (!file.type.startsWith('image/')) {
          alert('Error: Invalid file type. Please select an image file.');
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          const dataUrl = e.target.result;
          uploadedImage.src = dataUrl;

          resultDiv.innerHTML = `
            <p>// Image loaded successfully</p>
            <p>// Data URL (click to copy):</p>
            <textarea id="data-url" readonly>${dataUrl}</textarea>
          `;

          const dataUrlTextarea = document.getElementById('data-url');
          dataUrlTextarea.addEventListener('click', function() {
            dataUrlTextarea.select();
            document.execCommand('copy');
            alert('Data URL copied to clipboard!');
          });
        };
        reader.onerror = function() {
          alert('Error: Failed to read file.');
        };

        reader.readAsDataURL(file);
      } else {
        alert('Error: No image file selected.');
      }
    });
  </script>
</body>
</html>
